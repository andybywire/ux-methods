name: Deploy 11ty SSG

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "eleventy/**"
      - ".github/workflows/deploy-eleventy-ssg.yml"

jobs:
  build:
    name: Build 11ty SSG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            pnpm-workspace.yaml

      - name: Install dependencies (monorepo)
        run: pnpm install

      - name: Build 11ty static site
        env:
          NODE_ENV: production
          KG_AUTH: ${{ secrets.KG_AUTH }}
        run: |
          export NODE_OPTIONS="--max-old-space-size=2048"
          pnpm --filter eleventy... exec eleventy

      - name: Inspect 11ty build output
        run: |
          echo ">>> Listing repo root"
          ls
          echo ">>> Listing eleventy directory"
          ls eleventy || echo "no eleventy dir?"
          echo ">>> Listing eleventy/_site"
          ls eleventy/_site || echo "no eleventy/_site"
          echo ">>> Listing root _site"
          ls _site || echo "no root-level _site"

      - name: Package SSG dist for deploy
        run: |
          # Package the contents of eleventy/_site
          tar czf eleventy-ssg-dist.tar.gz -C _site .

      - name: Upload SSG artifact
        uses: actions/upload-artifact@v4
        with:
          name: eleventy-ssg-dist
          path: eleventy-ssg-dist.tar.gz

  deploy:
    name: Deploy SSG to 2024.uxmethods.org
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download SSG artifact
        uses: actions/download-artifact@v4
        with:
          name: eleventy-ssg-dist

      - name: Copy SSG bundle to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PREVIEW_HOST }}    # same droplet as preview
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          port: 22
          source: "eleventy-ssg-dist.tar.gz"
          target: "/tmp"

      - name: Extract SSG site on droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo ">>> Preparing SSG directory..."
            mkdir -p /var/www/2024/html

            echo ">>> Cleaning old SSG contents..."
            rm -rf /var/www/2024/html/*

            echo ">>> Extracting new SSG build..."
            tar xzf /tmp/eleventy-ssg-dist.tar.gz -C /var/www/2024/html

            echo ">>> SSG deployment completed."