name: Deploy Astro Preview

on:
  push:
    branches:
      - main
    paths:
      - "astro/**"
      - "sanity.types.ts"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-preview.yml"

jobs:
  build:
    name: Build Astro preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20           # match droplet's Node (20.19.6)
          cache: pnpm

      - name: Install dependencies (monorepo)
        run: pnpm install

      - name: Build Astro (preview)
        env:
          PUBLIC_SANITY_VISUAL_EDITING_ENABLED: "true"
          SANITY_API_READ_TOKEN: ${{ secrets.SANITY_API_READ_TOKEN }}
          KG_AUTH: ${{ secrets.KG_AUTH }}
        run: |
          export NODE_OPTIONS="--max-old-space-size=2048"
          pnpm --filter astro... run build

      - name: Prepare runtime node_modules for Astro
        run: |
          cd astro
          # prune to production deps; this runs on the big GitHub runner, not your droplet
          pnpm install --prod

      - name: Package dist + node_modules for deploy
        run: |
          # From repo root; tar from inside astro/
          tar czf astro-preview-artifact.tar.gz -C astro dist node_modules package.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-preview-artifact
          path: astro-preview-artifact.tar.gz

  deploy:
    name: Deploy to preview.uxmethods.org
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-preview-artifact

      - name: Copy dist bundle to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          port: 22
          source: "astro-preview-artifact.tar.gz"
          target: "/tmp"

      - name: Extract and restart on droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          port: 22
          script: |
            set -e
      
            # Ensure nvm and pm2 are available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20 >/dev/null 2>&1 || true
      
            cd /var/www/uxm-preview
      
            # Make sure astro dir exists
            mkdir -p astro
      
            echo ">>> Cleaning old dist and node_modules..."
            rm -rf astro/dist astro/node_modules
      
            echo ">>> Extracting new dist + node_modules + package.json..."
            tar xzf /tmp/astro-preview-artifact.tar.gz -C astro
      
            echo ">>> Restarting PM2 app..."
            pm2 restart uxm-preview
      
            echo ">>> Deployment complete."