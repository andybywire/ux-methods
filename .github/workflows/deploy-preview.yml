name: Deploy Astro Preview

on:
  push:
    branches:
      - main
    paths:
      - 'astro/**'
      - 'sanity.types.ts'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy-preview.yml'

jobs:
  build:
    name: Build Astro preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            pnpm-workspace.yaml

      - name: Install dependencies (monorepo)
        run: pnpm install

      - name: Build Astro (preview)
        env:
          ASTRO_OUTPUT: "server"
          ASTRO_SITE_MODE: "preview"
          PUBLIC_SANITY_VISUAL_EDITING_ENABLED: 'true'
          PUBLIC_ROBOTS_NOINDEX: "true"
          KG_AUTH: ${{ secrets.KG_AUTH }} # needed here for Astro's import.meta.env behavior
        run: |
          export NODE_OPTIONS="--max-old-space-size=2048"
          pnpm --filter astro... run build:preview

      - name: Package dist + package.json for deploy
        run: |
          cd astro
          tar czf ../astro-preview-artifact.tar.gz dist package.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-preview-artifact
          path: astro-preview-artifact.tar.gz

  deploy:
    name: Deploy to preview.uxmethods.org
    runs-on: ubuntu-latest
    needs: build

    env:
      PREVIEW_SANITY_API_READ_TOKEN: ${{ secrets.PREVIEW_SANITY_API_READ_TOKEN }}
      KG_AUTH: ${{ secrets.KG_AUTH }} # not strictly needed in this step, but could be used in the future

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-preview-artifact

      - name: Copy bundle to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          port: 22
          source: 'astro-preview-artifact.tar.gz'
          target: '/tmp'

      - name: Extract and restart on droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          port: 22
          envs: PREVIEW_SANITY_API_READ_TOKEN,KG_AUTH,PREVIEW_VISUAL_EDITING_ENABLED,PREVIEW_ROBOTS_NOINDEX
          script: |
            set -e

            # Load nvm / pm2
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20 >/dev/null 2>&1 || true

            cd /var/www/uxm-preview
            mkdir -p astro

            echo ">>> Cleaning old dist, package.json, and node_modules..."
            rm -rf astro/dist astro/package.json astro/node_modules

            echo ">>> Extracting new dist + package.json..."
            tar xzf /tmp/astro-preview-artifact.tar.gz -C astro

            echo ">>> Installing astro deps with pnpm (production only)..."
            cd astro
            NODE_OPTIONS="--max-old-space-size=512" pnpm install --prod

            echo ">>> Updating PM2 env from GitHub secrets..."
            export SANITY_API_READ_TOKEN="$PREVIEW_SANITY_API_READ_TOKEN"
            export KG_AUTH="$KG_AUTH"

            echo ">>> Restarting PM2 app..."
            pm2 restart uxm-preview --update-env

            echo ">>> Deployment complete."
