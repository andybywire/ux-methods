      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "23"

      - name: Install Project Dependencies
        run: npm ci --legacy-peer-deps
        working-directory: web

      - name: Install Gatsby CLI
        run: npm install -g gatsby-cli@4.3.0
        working-directory: web

      - name: Build 11ty
        run: npx @11ty/eleventy
        working-directory: web

      - name: Verify build
        run: ls -la public
        working-directory: web

      - name: Set Up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DO_UXM_PROD_SSH_KEY }}" > ~/.ssh/do_uxm_prod
          sudo chmod 600 ~/.ssh/do_uxm_prod
          ssh-keyscan -H "24.199.98.130" > ~/.ssh/known_hosts

      - name: Clean & FTP Upload
        run: |
          ssh -i ~/.ssh/do_uxm_prod prod@24.199.98.130 "rm -rf /var/www/prod/html/*"
          sftp -i ~/.ssh/do_uxm_prod prod@24.199.98.130 <<< $'cd /var/www/prod/html \n put -r web/_site/*'
